name: my-dehazing-test
suffix: ~  # add suffix to saved images
model: latent_denoising
distortion: dehazing
gpu_ids: [0]

sde:
  max_sigma: 50
  T: 100
  sample_T: 100
  schedule: cosine # linear, cosine
  eps: 0.005
  
degradation:
  # for denoising
  #sigma: 25
  #noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 1

datasets:
  test1:
    name: Val_Dataset
    mode: REC
    dataroot_GT: /home/prrgpp000/dataset/y
    dataroot_LQ: /home/prrgpp000/dataset/validation_set

#### network structures
network_G:
  which_model: ConditionalNAFNet
  setting:
    img_channel: 8
    width: 64
    enc_blk_nums: [1, 1, 1, 28]
    middle_blk_num: 1
    dec_blk_nums: [1, 1, 1, 1]

network_L:
  which_model: UNet
  setting:
    in_ch: 3
    out_ch: 3
    ch: 8
    ch_mult: [4, 8, 8, 16]
    embed_dim: 8

#### path
path:
  pretrain_model_G: /home/prrgpp000/image-restoration-sde/experiments/latent-dehazing/my-dehazing/models/lastest_EMA.pth
  pretrain_model_L: pretrained_models/latent-dehazing.pth
